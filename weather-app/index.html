<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="totalBody">
	<div class = "addressEnterBar navBar container-fluid">
	<div class = "container-fluid childOfBar">
		<div class="formAddress center-block">
			<form class="form-inline text-center">
				<div class="form-group">
					<input type="text" id = "addr" class="form-control" id="city" placeholder="Enter City/Town">
				</div>
				<button type="button" class="btn btn-info check">Check Weather</button>
				<button type="button" id = "c" class="btn btn-info active">째C</button>/
				<button type="button" id = "f" class="btn btn-info">째F</button>
			</form>
		</div>
	</div>
</div>
	<div class = "addressStore navBar container-fluid">
		<div class="address-buttons text-center">
				<button type="button" class="current btn btn-success btn-xs">
				<span class="fontawesome-map-marker"> Current Location</span>
			</button>
		</div>
	</div>
	<div class = "display container">
		<div class = "initial container-fluid">
			<div class = "temp text-center">
				<h1 class="fontelico-emo-happy"> Loading . . .</h1>
			</div>
		</div>
		<div class = "final container hidden">
			<div class="currently col-xs-6 container-fluid">
				<div class="row WeHolder">
					<span class="col-xs-7">
						<canvas id = "skycons" width="300" height="300"></canvas>
					</span>
					<span class="col-xs-1"></span>
					<span class="col-xs-4 dataWe">
						<h1 class="currTemp">29째</h1>
						<h2 class = "sky">Foggy</h2>
						<p class = "windSpeed">Wind: 16 mph</p>
						<p class = "humidity">Humidity: 53%</p>
						<p class = "dew">Dew Pt: 71</p>
						<p class = "pressure">Pressure: 1000 mb</p>
					</span>
				</div>
			</div>
			<div class="summery col-xs-5">
				<div class="summeryC">
					<div class="hourly">
						<h2>Next Hour:</h2>
						<p class = "summ hour">Drizzle</p>
					</div>
					<div class = "daily">
						<h2>Today:</h2>
						<p class = "summ day">Light rain throughout the day.</p>
					</div>
					<div class = "weekly">
						<h2>This Week:</h2>
						<p class = "summ week">Light rain throughout the week, with temperatures falling to 78째F on Wednesday.</p>
					</div>
				</div>
			</div>
			<div class ="col-xs-1"></div></div>
	</div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://rawgit.com/Skmsoumya/skycons/master/skycons.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
